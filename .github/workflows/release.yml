name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
    - name: Extract tag name
      id: tag
      run: echo "::set-output name=value::${GITHUB_REF##*/}"
    - uses: actions/checkout@v2
    
    - name: Set up Ruby
      uses: actions/setup-ruby@v1.1.2
      with:
        ruby-version: 2.6
    
    - name: Install dependencies
      run: bundle install
    
    - name: Create package
      run: bundle exec rake package

    - name: finding directory...
      id: folder
      run: |
        cd packaging/builds
        echo ::set-output name=name::$(ls)
    
    - name: finding packages...
      id: binaries
      run: |
        cd packaging/builds/${{ steps.folder.outputs.name }}
        echo $PWD
        find . -type f -name "*.deb"
        deb=$(find . -type f -name '*.deb')
        rpm=$(find . -type f -name "*.rpm")
        echo ::set-output name=deb_file::"${deb:2}"
        echo ::set-output name=rpm_file::"${rpm:2}"

    - name: Create Release #https://cli.github.com/manual/gh_release_create
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        hub release create ${{ steps.tag.outputs.value }} \
        [/home/runner/work/shopify-app-cli/shopify-app-cli/packaging/builds/${{ steps.folder.outputs.name }}/${{ steps.binaries.outputs.deb_file }}, \
        /home/runner/work/shopify-app-cli/shopify-app-cli/packaging/builds/${{ steps.folder.outputs.name }}/${{ steps.binaries.outputs.rpm_file }}] \
        -d -m "test"
