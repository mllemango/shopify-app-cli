name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
    - name: Extract tag name
      id: tag
      run: echo "::set-output name=value::${GITHUB_REF##*/}"
    - uses: actions/checkout@v2
    
    - name: Set up Ruby
      uses: actions/setup-ruby@v1.1.2
      with:
        ruby-version: 2.6
    
    - name: Install dependencies
      run: bundle install
    
    - name: Create package
      run: bundle exec rake package
    
    - name: finding packages...
      id: binaries
      run: |
        cd packaging/builds/${{ steps.tag.outputs.value }}
        find . -type f -name "*.deb"
        echo ::set-output name=deb_file::$(find . -type f -name "*.deb")
        echo ::set-output name=rpm_file::$(find . -type f -name "*.rpm")
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.tag.outputs.value }}
        release_name: Release ${{ steps.tag.outputs.value }}
        body: |
          Changes in this Release
          - Release of version ${{ steps.tag.outputs.value }} of the Shopify App CLI
          - Please refer to [CHANGELOG](https://github.com/Shopify/shopify-app-cli/blob/master/CHANGELOG.md) for details.
        draft: true
        prerelease: false
    
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, 
        # referencing it's ID to get its outputs object, which include a `upload_url`. 
        # See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: /packaging/builds/${{ steps.tag.outputs.value }}/${{ steps.binaries.outputs.deb_file }}
        asset_name: ${{ steps.binaries.outputs.deb_file }}
        asset_content_type: application/x-binary
